<!DOCTYPE html>
<html lang="es_AR">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="grupo numero 4" />
    <meta name="description" content="proyecto inicial sobre petshop" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="petshop, animales, mascotas, tienda online, tienda de mascotas, alimento para mascotas, rollingpet, rolling, pet, pets"
    />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="../img/logo/logo-rollingpet.png"
      type="image/x-icon"
    />
    <title>RollingPet - Registro</title>
    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../css/estilos.css" />
  </head>

  <body>
    <!-- Inicio Navbar -->
    <header>
      <nav class="navbar navbar-expand-md bg-navbar">
        <div class="container-fluid">
          <a class="navbar-brand logo-principal" href="/index.html">
            <img src="/img/logo/logo-rollingpet.png" alt="logo Pet" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/paginas/404.html">Sobre Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/paginas/404.html">Contacto</a>
              </li>
            </ul>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/paginas/404.html"
                  >Iniciar Sesion</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link active" href="/paginas/registro.html"
                  >Registrarse</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="d-flex justify-content-center my-5">
        <form class="media-form">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Apellido y Nombre</label
            >
            <input
              required
              maxlength="50"
              minlength="5"
              pattern="[a-zA-Z]+"
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Por ej: RollingPet"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Usuario</label
            >
            <input
              required
              maxlength="50"
              minlength="5"
              pattern="[a-zA-Z0-9]+"
              placeholder="Por ej: Grupo 4"
              type="text"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Contraseña</label
            >
            <input
              required
              maxlength="50"
              minlength="5"
              placeholder="min. 8 y max. 20 caracteres"
              type="text"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Repetir Contraseña</label
            >
            <input
              required
              maxlength="50"
              minlength="5"
              placeholder="min. 8 y max. 20 caracteres"
              type="text"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              required
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Terminos y Condiciones</label
            >
          </div>
          <button type="submit" class="btn btn-success">Enviar</button>
        </form>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
